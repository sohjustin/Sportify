{% load static %}

<style media="screen">
  .hello-msg{
    font-size: 15px;
    color: #fff;
    margin-right: 20px;
  }

</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'accounts:home' %}"><strong>Sportify</strong></a>
  <!-- <img src="{% static 'images/name(logo).png'%}" alt=""> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:home' %}">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:products'%}">Products</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:products'%}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:account_settings'%}">Settings</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <span class = "hello-msg">Hello, {{request.user}}</span>
  <span><a class = "hello-msg" href="{% url 'accounts:logout'%}">Logout</a></span>

</nav>
