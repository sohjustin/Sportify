{%  extends 'accounts/main.html' %}
{% load static %}
{% block content_block %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="container-fluid">
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >
      <a class="btn btn-outline-primary" href="{% url 'accounts:home' %}"> &#8592; Back to Profile</a>

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
                                <!-- when sending file/images, need to include 'enctype' -->
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
</div>






{% endblock %}
